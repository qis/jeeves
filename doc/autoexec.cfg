// Weapon Shortcuts
alias "knife" "slot3; bind q primary"
alias "primary" "lastinv; bind q knife"
bind "q" "knife"
bind "1" "slot1; bind q knife"
bind "2" "slot2; bind q knife"
bind "c" "slot2; bind q knife"
bind "3" "slot3; bind q primary"
bind "4" "slot4; bind q knife"
bind "5" "slot5; bind q knife"
bind "alt" "+voicerecord"

// Jeeves
unbind "mouse3"
unbind "mwheelup"
unbind "mwheeldown"

// Voice
bind c "+voicerecord"

// Mouse
sensitivity "1.5"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"

// Auto Weapon Switch
cl_autowepswitch "0"

// Bobbing and Movement Shifting
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_showloadout "1"
cl_bobcycle "1"

// Bypass OS Interface & Acceleration
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Crosshair
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairsize "5"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "0"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Deathcam - optional again
cl_disablefreezecam "1"

// Gun Tracers
r_drawtracers_firstperson "1"

// Help Messages
gameinstructor_enable "0"
cl_autohelp "0"
cl_showhelp "0"

// Interface
hud_scaling ".95"
hud_showtargetid "1"

// Max Ping
mm_dedicated_search_maxping "100"

// MOTD
cl_disablehtmlmotd "1"
cl_downloadfilter "nosounds"

// Performance & Rates
cl_forcepreload "1"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

// Radar
cl_radar_rotate "0"
cl_radar_always_centered "0"
cl_radar_scale "0.32"
cl_radar_icon_scale_min "0.5"

// Sound
windows_speaker_config "1"
snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "1"
snd_rear_headphone_position "90"

// FPS Counter
//net_graph "1"
//net_graphproportionalfont "0"
//net_graphpos "2"

// Clan
cl_clanid "Darth"

// Start
alias "start" "mp_warmuptime 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_buytime 3600; mp_buy_anywhere 1; mp_maxmoney 60000; mp_startmoney 60000; mp_afterroundmoney 60000; mp_restartgame 1; bot_difficulty 3; bot_stop 1"

// Disconnect
alias "d" "disconnect"

// Save
echo "configuration loaded"
host_writeconfig
